<ion-header>
  <ion-navbar color="verde">
    <ion-title>√çNDICE DE MASSA CORPORAL</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p style="text-align: center">
    <img src="/assets/imgs/imc-vetor.svg" />
  </p>
  <ion-list inset>
    <ion-item>
      <ion-label floating>Peso</ion-label>
      <ion-input type="text" [(ngModel)]="peso"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Altura</ion-label>
      <ion-input type="text" [(ngModel)]="altura"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Resultado</ion-label>
      <ion-input type="text" readonly [(ngModel)]="resultado"></ion-input>
    </ion-item>

    <ion-item>
      <button
        id="btnCalcular"
        ion-button
        color="dark"
        full
        (click)="calcular()"
      >
        Calcular
      </button>
    </ion-item>
  </ion-list>
</ion-content>
